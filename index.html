<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voiceflow Wider Chat</title>
  <style>
    /* Optionally force override with CSS, if needed:
    .voiceflow-webchat__window {
      width: 600px !important;
      height: 600px !important;
    }
    */
  </style>
</head>
<body style="height: 200vh; margin: 0; padding: 1rem;">

  <h1>Test Page for Voiceflow Chat</h1>
  <p>Scroll around or click the bubble to see if chat is 600px wide.</p>

  <script type="text/javascript">
    (function(d, t) {
      const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '6780d3868259b83ec49aa474' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          theme: {
            // Use the updated variables
            '--voiceflow-webchat-width': '600px',
            '--voiceflow-webchat-height': '600px',
  
            // (Optional) Increase the bubble size
            // '--voiceflow-webchat-bubble-size': '60px',
          }
        })
        .then(() => {
          window.voiceflow.chat.proactive.clear();
          window.voiceflow.chat.proactive.push(
            {
              type: 'text',
              payload: { message: 'Hi there ðŸ‘‹, I\'m your job creation assistant' }
            },
            {
              type: 'text',
              payload: { message: 'Click on the chat bubble to get some help with creating your role.' }
            }
          );
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
  

</body>
</html>
