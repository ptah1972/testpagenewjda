<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voiceflow Wider Chat Test</title>
</head>
<body style="margin: 0; padding: 2rem;">

  <h1>Voiceflow Wide Chat Test</h1>
  <p>Click the chat bubble. Should open ~600px wide.</p>

  <script type="text/javascript">
    (function(d, t) {
      const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '6780d3868259b83ec49aa474' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          theme: {
            '--voiceflow-webchat-width': '600px',
            '--voiceflow-webchat-height': '600px'
            // '--voiceflow-webchat-bubble-size': '60px' // optional
          }
        }).then(() => {
          window.voiceflow.chat.proactive.clear();
          window.voiceflow.chat.proactive.push(
            {
              type: 'text',
              payload: { message: 'This is a wide chat window test.' }
            }
          );
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
